<mat-toolbar color="primary">
  <mat-toolbar-row class="container">
    <span
      [style.font-weight]="'bold'"
      [style.font-size.%]="120"
      i18n>Z-Uno Shield Configurator</span>
    <span class="spacer"></span>
    <button mat-icon-button
      i18n-matTooltip
      matTooltip="Copy link to clipboard">
      <mat-icon>link</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="reset()"
      i18n-matTooltip
      matTooltip="Reset configurator"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>
