<form [formGroup]="expressionForm" *ngIf="{ variables: variableList$ | async } as data" class="row">
  <mat-form-field appearance="outline" *ngIf="!first else spacer" [style.width.rem]="5">
    <mat-select
    formControlName="operator">
      <mat-option *ngFor="let item of operatorList" [value]="item.value">{{item.label}}</mat-option>
    </mat-select>
  </mat-form-field>
  <configurator-linear-values [displayWith]="getTitle" [options]="data.variables" label="Value" formControlName="left"/>
  <mat-form-field appearance="outline" [style.width.rem]="9">
    <mat-label>Operator</mat-label>
    <mat-select
      formControlName="operand"
    >
      <mat-option [value]="operand.value" *ngFor="let operand of operandList">{{operand.label}}</mat-option>
    </mat-select>
  </mat-form-field>
  <configurator-linear-values [displayWith]="getTitle" [options]="data.variables" label="Value" formControlName="right"/>
</form>

<ng-template #spacer>
  <div [style.width.rem]="5"></div>
</ng-template>
