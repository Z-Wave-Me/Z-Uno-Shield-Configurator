<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 755.90546 491.33859">
  <defs>
    <style>.cls-1 {
        fill: #ffe271;
    }

    .cls-2 {
        fill: #fff;
    }

    .cls-3 {
        fill: #614259;
    }

    .cls-4 {
        fill: #1d1d1b;
    }

    .cls-5 {
        fill: #b0b4b2;
    }

    .cls-6 {
        fill: #3c443c;
    }

    .cls-7 {
        fill: #4e4456;
    }

    .cls-8 {
        fill: none;
        stroke: #fff;
        stroke-miterlimit: 10;
        stroke-width: 2px;
    }</style>
  </defs>
  <ng-container *ngIf="selectedPin$ | async as pin">
    <text class="yellow" x="80%" y="10%" text-anchor="middle" dominant-baseline="middle">
    {{ pin }}
    </text>

    <ng-container [ngSwitch]="pin">
      <g *ngSwitchCase="'12'" led-strip>

      </g>
    </ng-container>
  </ng-container>
  <g shield></g>
</svg>
