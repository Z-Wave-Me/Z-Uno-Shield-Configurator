name: CI
on:
  push:
    branches:
      - update
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci --legacy-peer-deps

#      - run: run lint
      - run: npm run build
